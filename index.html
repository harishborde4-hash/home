<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYJC Portal - Elphinstone College</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a2e0e6adf3.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <!-- Welcome Header -->
    <header class="welcome-header">
      <button class="back-btn" id="backBtn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <div class="welcome-text">
        <h1>Welcome to FYJC Portal</h1>
        <p>Elphinstone College</p>
      </div>
    </header>

    <!-- Subject List -->
    <div class="subject-list">
      <div class="subject" data-url="https://pysics.vercel.app">
        <i class="fas fa-atom icon physics"></i>
        <h2>Physics</h2>
      </div>

      <div class="subject" data-url="https://byology.vercel.app">
        <i class="fas fa-leaf icon biology"></i>
        <h2>Biology</h2>
      </div>

      <div class="subject" data-url="https://mathematics-all.vercel.app">
        <i class="fas fa-square-root-alt icon math"></i>
        <h2>Mathematics</h2>
      </div>

      <div class="subject" data-url="https://chemistry-neon.vercel.app">
        <i class="fas fa-flask icon chemistry"></i>
        <h2>Chemistry</h2>
      </div>
    </div>

    <!-- Iframe for Subject -->
    <div class="iframe-container">
      <iframe id="subjectFrame" src=""></iframe>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
